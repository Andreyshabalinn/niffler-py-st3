name: Niffler pytest

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
env:
  BASE_URL: http://frontend.niffler.dc/
  TOKEN: ${{ secrets.TOKEN }}
  BASE_AUTH_URL: http://auth.niffler.dc:9000/
  API_BASE_URL: http://gateway.niffler.dc:8090/api/
  TEST_LOGIN: asd
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
  DB_URL: postgresql://postgres:secret@localhost:5432/niffler-spend
  USER_DB_URL: postgresql://postgres:secret@localhost:5432/niffler-userdata
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  SERVER_NAME: localhost
  SOAP_ADDRESS: http://localhost:8089/ws
  
jobs:
  build-and-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backends
        run: |
          bash docker-compose-dev.sh

      - name: Edit hosts file
        run: |
          echo -e "127.0.0.1\tlocalhost\n127.0.0.1\tfrontend.niffler.dc\n127.0.0.1\tauth.niffler.dc\n127.0.0.1\tgateway.niffler.dc\n127.0.0.1\tkafka" | sudo tee -a /etc/hosts
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.GITHUB_SHA }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r tests/requirements.txt

  ui_tests:
    runs-on: ubuntu-latest
    needs: build-and-setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Run UI tests
        run: pytest tests/ui --alluredir=allure-results
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui
          path: allure-results

  api_tests:
    runs-on: ubuntu-latest
    needs: build-and-setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r tests/requirements.txt
      - name: Run API tests (parallel)
        run: pytest -n auto tests/test_api_with_db.py --alluredir=allure-results

  soap_tests:
    runs-on: ubuntu-latest
    needs: build-and-setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Run SOAP tests
        run: pytest -n auto tests/test_soap.py --alluredir=allure-results
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-soap
          path: allure-results

  kafka_tests:
    runs-on: ubuntu-latest
    needs: build-and-setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Run Kafka tests
        run: pytest tests/tes_kafka.py --alluredir=allure-results
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-kafka
          path: allure-results
